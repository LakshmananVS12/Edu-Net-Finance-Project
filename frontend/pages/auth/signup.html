<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Finora</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/pages/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card auth-card--split">
            <div class="auth-card__content">
                <div class="auth-card__header">
                    <img src="../../assets/images/logo.svg" alt="Finora Logo" class="auth-card__logo">
                    <h1 class="auth-card__title">Create Account</h1>
                    <p class="auth-card__subtitle">Start managing your finances today</p>
                </div>
                
                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label for="firstName" class="form-label form-label--required">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="form-input" 
                            placeholder="John"
                            required
                        >
                        <span class="form-error" id="firstName-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="form-input" 
                            placeholder="Doe"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label form-label--required">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="your@email.com"
                            required
                        >
                        <span class="form-error" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label form-label--required">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Minimum 6 characters"
                            required
                        >
                        <span class="form-help">Password must be at least 6 characters</span>
                        <span class="form-error" id="password-error"></span>
                    </div>
                    
                    <div class="form-error" id="form-error"></div>
                    
                    <button type="submit" class="btn btn--primary btn--full btn--large">
                        Create Account
                    </button>
                </form>
                
                <div class="auth-card__footer">
                    <p class="text-secondary">
                        Already have an account? 
                        <a href="login.html" class="text-accent">Login</a>
                    </p>
                    <a href="../../index.html" class="text-secondary text-small">
                        <i data-lucide="arrow-left"></i>
                        Back to Home
                    </a>
                </div>
            </div>
            
            <div class="auth-card__image">
                <img src="../../assets/images/undraw_sign-up_qamz.svg" alt="Signup Illustration">
            </div>
        </div>
    </div>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>
    
    <!-- JavaScript -->
    <script src="../../assets/js/theme.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/state.js"></script>
    <script src="../../assets/js/router.js"></script>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
